id: nodejs-debug

info:
  name: Node.JS Debug mode enabled
  author: mailler,r3dpower
  severity: low
  metadata:
    verified: true
    max-requests: 1
    vendor: OpenJS Foundation
    shodan-query: http.html:"WebSockets request was expected"
  tags: tech,nodejs

http:
  - method: GET
    path: 
      - "{{BaseURL}}"
    
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "WebSockets request was expected"
          - "Only Websocket request is accepted"
      - type: status
        status:
          - 400
